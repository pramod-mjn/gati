{% extends 'neptype/index.html' %}

{% block signinup %}
<div class="well" id="signinbox">
    <form class="form-horizontal" role="form" action="/neptype/home/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-4 control-label">Username</label>
            <div class="col-sm-8">
                <input class="form-control" id="focusedInput" name="username" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
                <input class="form-control" id="focusedInput" name="password" type="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
        <!input type="submit" value="Login" />
        <button type="submit" class="btn btn-default">Login</button>
        </div>
    </div>
    </form>
    <a href="/neptype/signup/"> Create an account </a>
</div>

{% endblock %}
